<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 5 Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      display: flex;
      flex-direction: column;
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      border: 1px solid #ccc;
    }

    .logo {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      padding: 20px 0;
      background-color: #eee;
    }

    .navbar {
      display: flex;
      justify-content: center;
      background-color: #eee;
      padding: 10px 0;
    }

    .navbar a {
      margin: 0 15px;
      text-decoration: none;
      color: purple;
    }

    .feature {
      padding: 30px;
      text-align: center;
      background-color: #eee;
    }

    .columns {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: #eee;
    }

    .column {
      width: 30%;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .footer {
      text-align: center;
      padding: 15px;
      background-color: #eee;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Logo</div>

    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>

    <div class="feature">Feature</div>

    <div class="columns">
      <div class="column">Column One</div>
      <div class="column">Column Two</div>
      <div class="column">Column Three</div>
    </div>

    <div class="footer">Â© Copyright 2011</div>
  </div>
</body>
</html>
