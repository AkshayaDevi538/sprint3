<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout Task</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh; /* Full height of screen */
    }

    header {
      background-color: orange;
      color: white;
      text-align: center;
      padding: 15px;
    }

    footer {
      background-color: brown;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .content {
      display: flex;
      flex: 1; /* Fill remaining vertical space between header & footer */
    }

    nav {
      background-color: blue;
      color: white;
      padding: 15px;
      flex: 1; /* 1 part width */
    }

    article {
      background-color: green;
      color: white;
      padding: 15px;
      flex: 3; /* 3 parts width */
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Header</header>

    <div class="content">
      <nav>Nav</nav>
      <article>article</article>
    </div>

    <footer>Footer</footer>
  </div>
</body>
</html>
