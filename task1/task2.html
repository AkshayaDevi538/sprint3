<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vertical Flexbox Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column; /* Stack vertically */
      height: 100vh; /* Fill full viewport height */
      border: 2px solid black; /* For outline */
      width: 300px;
      margin: 50px auto;
    }

    header {
      background-color: #d89be6; /* Light purple */
      text-align: center;
      padding: 20px;
      height: 15%;
    }

    .navbar {
      background-color: #a458d6; /* Darker purple */
      text-align: center;
      padding: 15px;
      height: 10%;
    }

    .main {
      background-color: white;
      text-align: center;
      padding: 30px;
      flex: 1; /* Take up remaining height */
    }

    footer {
      background-color: #d89be6; /* Light purple */
      text-align: center;
      padding: 20px;
      height: 15%;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>Header</header>
    <div class="navbar">Navigation Bar</div>
    <div class="main">Main Content</div>
    <footer>Footer</footer>
  </div>

</body>
</html>
