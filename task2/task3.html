<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flex Justify-Self Layout</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .row {
      display: flex;
      background-color: #f2f2f2;
      height: 60px;
      border: 1px solid #ccc;
      align-items: center;
      padding: 0 10px;
    }

    .box {
      background-color: lightgreen;
      width: 60px;
      height: 40px;
      border: 1px solid black; /* black margin line */
      box-sizing: border-box;
    }

    /* Flex variations */
    .justify-normal {
      justify-content: normal;
    }

    .justify-between {
      justify-content: space-between;
    }

    .justify-start {
      justify-content: flex-start;
    }

    .justify-end {
      justify-content: flex-end;
    }

    .justify-center {
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- 1: No space to distribute -->
  <div class="row justify-normal">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <!-- 2: Space between -->
  <div class="row justify-between">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <!-- 3: Flex start -->
  <div class="row justify-start">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <!-- 4: Flex end -->
  <div class="row justify-end">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <!-- 5: Center -->
  <div class="row justify-center">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

</body>
</html>
