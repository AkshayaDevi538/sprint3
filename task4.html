<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Wireframe Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #e0f4f7;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    header, footer, .features {
      background-color: #a2d2e2;
      padding: 20px;
      text-align: center;
    }

    .section {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .intro, .more-copy {
      display: flex;
      justify-content: space-between;
    }

    .intro-copy, .more-text {
      background-color: #a2d2e2;
      padding: 20px;
      flex: 2;
    }

    .hero, .cta-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
    }

    .hero-image, .cta {
      background-color: #a2d2e2;
      padding: 20px;
      text-align: center;
    }

    .cta {
      background-color: #f4f800;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <header>Header</header>

    <div class="intro">
      <div class="intro-copy">Intro Copy</div>
      <div class="hero">
        <div class="hero-image">Hero Image</div>
        <div class="cta">Call to Action</div>
      </div>
    </div>

    <div class="features">Features</div>

    <div class="more-copy">
      <div class="more-text">More copy</div>
        <div class="cta-box">
            <div class="cta">Call to Action</div>
      </div>
    </div>

    <footer>Footer</footer>
  </div>
</body>
</html>
